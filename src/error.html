		<!-- JavaScript for additional interactivity -->
		<script>
			// Add some interactive eleaments
			document.addEventListener('DOMContentLoaded', function () {
				// Refresh page button functionality
				const refreshBtn = document.createElement('button');
				refreshBtn.innerHTML = `
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
        </svg>
        Try Again
      `;
				refreshBtn.className =
					'inline-flex items-center px-8 py-4 bg-slate-800/50 hover:bg-slate-700/50 text-white font-semibold rounded-xl border border-slate-600 hover:border-slate-500 transition-all duration-300 transform hover:scale-105 group ml-4';
				refreshBtn.onclick = () => window.location.reload();

				// Add refresh button after the go back button
				const goBackBtn = document.querySelector('button[onclick="window.history.back()"]');
				if (goBackBtn && goBackBtn.parentNode) {
					goBackBtn.parentNode.appendChild(refreshBtn);
				}
			});

			// Add keyboard shortcutss
			document.addEventListener('keydown', function (e) {
				if (e.key === 'h' || e.key === 'H') {
					window.location.href = '/';
				} else if (e.key === 'r' || e.key === 'R') {
					window.location.reload();
				} else if (e.key === 'Escape') {
					window.history.back();
				}
			});

			// Console message for devs

    Keyboard shortcuts:
    • H - Go to homepage
    • R - Refresh page  
    • ESC - Go back
    
    Need help? Contact our support team!
    `);
